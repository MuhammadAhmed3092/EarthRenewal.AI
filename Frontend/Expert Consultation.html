<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Consultation</title>
    <link rel="stylesheet" href="Expert Consultation.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header (You can reuse your existing header) -->
    <header class="bg-light py-3 sticky-top" style="background-color: #d4edda;">
        <!-- Your existing header code -->
    </header>

    <!-- Consultation Form Section -->
    <section class="py-5">
        <div class="container">
            <div id="consultation-header">
                <h2 class="text-center text-green">Book Your Expert Consultation</h2>
                <p class="text-center">Please fill in the details below to help us understand your needs better.</p>
            </div>
            <form id="consultation-form">
                <div class="form-group">
                    <label for="name">Full Name (آپ کا نام کیا ہے؟)</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address (ای میل ایڈریس)</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number (رابطہ نمبر)</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                </div>
                <div class="form-group">
                    <label for="problem">Problem Facing (آپ کو درپیش مسئلہ)</label>
                    <textarea class="form-control" id="problem" rows="4" placeholder="Describe the problem you're facing" required></textarea>
                </div>
                <div class="form-group">
                    <label for="consultation-type">Type of Consultation (مشاورت کی قسم)</label>
                    <select class="form-control" id="consultation-type" required>
                        <option value="" disabled selected>Select consultation type (مشاورت کی قسم منتخب کریں)</option>
                        <option value="Agriculture">Agriculture (زرعی مشاورت)</option>
                        <option value="AI Implementation">AI Implementation (اے آئی کی عمل درآمد)</option>
                        <option value="Sustainable Practices">Sustainable Practices (پائیدار طریقے)</option>
                        <option value="Others">Others (دیگر)</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Submit (جمع کروائیں)</button>
            </form>

            <!-- Thank You Message -->
            <div id="thank-you-message" style="display:none;">
                <h3 class="text-center text-green">Thank You!</h3>
                <p class="text-center">Your consultation request has been submitted. We will get back to you soon.</p>
            </div>
        </div>
    </section>

    <!-- Footer (You can reuse your existing footer) -->
    <footer class="bg-dark-green text-white text-center py-4">
        <p style="color: #fff;">&copy; 2024 EarthRenewal.AI. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/company/earthrenewal-ai/" class="text-white d-flex align-items-center justify-content-center">
                <img src="linkedin.png" alt="LinkedIn" class="social-icon" style="width: 24px; height: 24px; margin-right: 8px;">
                LinkedIn
            </a>
        </div>
    </footer>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle form submission and display thank you message -->
    <script>
    document.getElementById('consultation-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the default form submission

        // Here you can add logic to send form data to your server if needed

        // Hide the form and show the thank-you message
        document.getElementById('consultation-header').style.display = 'none';
        document.getElementById('consultation-form').style.display = 'none';
        document.getElementById('thank-you-message').style.display = 'block';
    });
    </script>
</body>
</html>
